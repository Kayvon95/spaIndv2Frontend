<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div id="post-data">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   id="title"
                   class="form-control"
                   formControlName="title"
                   required>
          </div>
          <div class="form-group">
            <label for="tag">Tag</label>
            <input type="text"
                   id="tag"
                   class="form-control"
                   formControlName="tag"
                   required>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text"
                   rows = 4
                   id="content"
                   class="form-control"
                   formControlName="content"
                   required>
            </textarea>
          </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
        <button class="btn btn-danger" (click)="onDeletePost()">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
